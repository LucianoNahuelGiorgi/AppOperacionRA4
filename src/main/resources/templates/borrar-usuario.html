<!DOCTYPE html>
<html lang="es">

<head th:replace="/fragments/head :: head">
	</head>

<body>
	<!-- <header th:replace="/fragments/header :: header">
   		</header> -->

	<nav th:replace="/fragments/navbar :: nav">
		</nav>

   	<section>
   		<form>
			<select class="select" name="buscador">
            	<option value="barra-busqueda" text="Buscar por..." > </option>
 			</select>
			<input name="titulo" type="text" class="buscador">
        </form>
   	</section>
	
	<div class="row justify-content-center">
		<div class="col-auto">
			<table class="table table-striped table-responsive" enctype="multipart/form-data">
				<thead>
					<tr>
						<th hidden>ID</th>
						<th>Foto</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>D.N.I.</th>
						<th>Nombre de usuario</th>
						<th>Correo</th>
						<th>Puesto</th>
						<th>Rol</th>
						<th>Alta</th>
						<th>Fecha de alta</th>
						<th>Fecha de Baja</th>
					</tr>
				</thead>
				<tbody enctype="multipart/form-data">
					<tr th:each="u : ${u}" enctype="multipart/form-data">
						<td hidden th:text="${u.id}" class="text-white font-weight-bold text-left"></td>
						<td class="font-weight-bold text-left" enctype="multipart/form-data">
							<img th:src="${u.foto}" alt="Not found">
						</td>
						<td th:text="${u.nombre}" class="font-weight-bold text-left"></td>
						<td th:text="${u.apellido}" class="font-weight-bold text-left"></td>
						<td th:text="${u.dni}" class="font-weight-bold text-left"></td>
						<td th:text="${u.nombreUsuario}" class="font-weight-bold text-left"></td>
						<td th:text="${u.correo}" class="font-weight-bold text-left"></td>
						<td th:text="${u.puesto}" class="font-weight-bold text-left"></td>
						<td th:text="${u.rol}" class="font-weight-bold text-left"></td>
						<td th:text="${u.alta}" class="font-weight-bold text-left"></td>
						<td th:text="${#dates.format(u.fechaAlta, 'dd-MM-yyyy')}" class="font-weight-bold text-left">
						</td>
						<td th:text="${#dates.format(u.fechaBaja, 'dd-MM-yyyy')}" class="font-weight-bold text-left">
						</td>
						<td class="font-weight-bold text-left">
							<a th:if="${u.alta == true}" class="btn btn-danger" th:href="${'/usuario/dar-baja-usuario/' + u.id}"> Dar de baja </a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn-group" role="group" aria-label="Basic example">
				<a class="btn btn-light" href="/inicio"> Volver </a>
			</div>
		</div>
	</div>
	
	<footer th:replace="/fragments/footer :: footer">
		</footer>

	<script th:replace="/fragments/boostjs :: script">
		</script>
</body>
</html>
