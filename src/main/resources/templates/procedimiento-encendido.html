<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">
</head>
<link rel="stylesheet" th:href="@{/procedimiento-encendido.css}">
<!-- <link rel="stylesheet" href="../static/procedimiento-encendido.css"> visual -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<body onload="cargaProcEncendido()">
	<!-- <header th:replace="/fragments/header :: header">
	</header> -->

	<nav th:replace="/fragments/navbar :: nav">
	</nav>

	<section>
		<form action="/operacion-general/procedimiento-encendido" method="POST">
			<div class="container  form-switch">
				<h2 th:text="@{Procedimiento encendido N°: } + ${num}"></h2>
				<h2 th:text="@{Fecha y hora: } + ${#dates.format(fechaHoraInicio, 'dd-MM-yyyy h:mm')}"></h2>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox1" class="form-check-input"> <label
					for="cbox1"> 1. Energizar el
					sistema de control
					desde el tablero eléctrico </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox2" class="form-check-input"> <label
					for="cbox2"> 2. Verificar que
					ninguno de los
					puentes de anulación se encuentre colocado </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox3" class="form-check-input"> <label
					for="cbox3"> 3. Ajuste fino de
					la FAT canal de
					potencia en 0 V </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox4" class="form-check-input"> <label
					for="cbox4"> 4. Verificar que
					este apagada la FAT
					canal de potencia </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox5" class="form-check-input"> <label
					for="cbox5"> 5. Selector de
					tensión de la FAT del
					canal de potencia en 0,6 kV </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox6" class="form-check-input"> <label
					for="cbox6"> 6. Selector de
					tensión de la FAT del
					monitor gamma en 650 V </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox7" class="form-check-input"> <label
					for="cbox7"> 7. Selector de la
					FC de control en
					1x10-12 A </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox8" class="form-check-input"> <label
					for="cbox8"> 8. Ajuste fino de
					FC de control en 0
					% </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox9" class="form-check-input"> <label
					for="cbox9"> 9. Llave selectora
					en posición
					"OPERACION" </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox10" class="form-check-input"> <label
					for="cbox10"> 10. Selectora
					desactivada
				</label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox11" class="form-check-input"> <label
					for="cbox11"> 11. Verificar
					que esten apagados
					los registradores </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox12" class="form-check-input"> <label
					for="cbox12"> 12. Selector
					conmutador canal
					lineal en 3x10-8 A </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox13" class="form-check-input"> <label
					for="cbox13"> 13. Selector
					Integrador Canal
					Lineal de Arranque en 5x10+1 pulsos/seg </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox14" class="form-check-input"> <label
					for="cbox14"> 14. Selector
					Base de Tiempo
					Integrador Canal Lineal de Arranque en 4 seg </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox15" class="form-check-input"> <label
					for="cbox15"> 15. Selector
					posicionado en "Mess
					operate" Integrador Logaritmico Canal de Arranque </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox16" class="form-check-input"> <label
					for="cbox16"> 16. Selector
					"Oszilloskop" en 2
				</label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox17" class="form-check-input"> <label
					for="cbox17"> 17. Verificar
					que la FATCA este
					apagada </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox18" class="form-check-input"> <label
					for="cbox18"> 18. Selector
					"preset time" en
					x2x10+2 </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox19" class="form-check-input"> <label
					for="cbox19"> 19. Selector
					"Escalimetro" en
					"Betrieb operation" </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox20" class="form-check-input"> <label
					for="cbox20"> 20. Selector
					"preset count" x2
					infinito </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox21" class="form-check-input"> <label
					for="cbox21"> 21. Encender
					consola de control
				</label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox22" class="form-check-input"> <label
					for="cbox22"> 22. Encender
					Monitores de área
				</label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox23" class="form-check-input"> <label
					for="cbox23"> 23. Encender PC
				</label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox24" class="form-check-input"> <label
					for="cbox24"> 24. Encender FAT
					Canal de
					Arranque </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox25" class="form-check-input"> <label
					for="cbox25"> 25. Encender FAT
					Monitor gamma
				</label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox26" class="form-check-input"> <label
					for="cbox26"> 26. Encender FAT
					Canal de
					Potencia </label><br>
				<input type="checkbox" onclick="checkProcEncendido()" id="cbox27" class="form-check-input"> <label
					for="cbox27"> 27. Espera de al
					menos 30 minutos para que
					ingrese en regimen la instrumetnal de la consola </label><br>
			</div>
			<hr>
			<h2 class="text-center"> OBSERVACIONES </h2>
			<div class="input-group">
				<textarea class="estilotextarea" name="observaciones" aria-label="With textarea"></textarea>
			</div>
			<hr>
			<div>
				<a class="btn btn-danger"
					onclick="return confirm('Desea cancelar la operación? (No se guardaran los cambios realizados)')"
					href="/operacion-general/nueva"> Cancelar </a>
				<button class="btn btn-success" name="realizado" value="true" id="btnAceptar"> Aceptar </button>
			</div>
		</form>
	</section>

	<footer th:replace="/fragments/footer :: footer">
	</footer>

	<script src="/js/ValidacionEncendido.js">
	</script>

	<script th:replace="/fragments/boostjs :: script">
	</script>
</body>

</html>
