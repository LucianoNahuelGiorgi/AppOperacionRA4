<header>
	<header class="container my-5">
		<div class="nav row g-0 justify-content-between rounded-top">
			<!-- Título de presentación -->
			<div
				class="col-sm-12 col-lg-auto justify-content-start align-items-center justify-content-sm-center">
				<h2 class="fw-bold text-uppercase mb-0">RA 4</h2>
				<p class="mb-0">Reactor nuclear dedicado a la docencia, investigación y desarrollo</p>
			</div>
			<!-- Enlaces -->
			<nav class="d-flex menu col-sm-12 col-lg-auto justify-content-end">
				<a th:if="${admin == true}" href="#" class="c1 px-4 d-flex align-items-center text-center text-white text-decoration-none">
					<div class="w-100">
						<span>Administrador</span>
						<div>
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
								class="bi bi-person" viewBox="0 0 16 16">
								<path
									d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
							</svg>
						</div>
					</div>
				</a>
				<a th:if="${admin == false}" href="#" class="c2 px-4 d-flex align-items-center text-center text-white text-decoration-none">
					<div class="w-100">
						<span>Usuario</span>
						<div>
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
								class="bi bi-people" viewBox="0 0 16 16">
								<path
									d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z" />
							</svg>
						</div>
					</div>
				</a>
				<a th:if="${(logeado == false) && (login != true)}" href="/login" class="c3 px-4 d-flex align-items-center text-center text-white text-decoration-none">
					<div class="w-100">
						<span>Ingresar</span>
						<div>
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
								class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
								<path fill-rule="evenodd"
									d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
							</svg>
						</div>
					</div>
				</a>
				<a th:if="${logeado == true}" href="/logout" class="c4 px-4 d-flex align-items-center text-center text-white text-decoration-none">
					<div class="w-100">
						<span>Salir</span>
						<div>
							<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
								class="bi bi-box-arrow-left" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
								<path fill-rule="evenodd"
									d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
							</svg>
						</div>
					</div>
				</a>
			</nav>
		</div>

		<!-- Slider -->
		<div class="row slider">
			<div class="col">
				<div class="carousel slide" data-bs-ride="carousel" id="slider">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="/img/slide1.jpg" alt="">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="/img/slide2.jpg" alt="">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="/img/slide3.jpg" alt="">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="/img/slide4.jpg" alt="">
						</div>
					</div>

					<button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Anterior</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Siguiente</span>
					</button>

					<div class="carousel-indicators">
						<button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active"
							aria-current="true" aria-label="Slideshow 1"></button>
						<button type="button" data-bs-target="#slider" data-bs-slide-to="1"
							aria-label="Slideshow 2"></button>
						<button type="button" data-bs-target="#slider" data-bs-slide-to="2"
							aria-label="Slideshow 3"></button>
						<button type="button" data-bs-target="#slider" data-bs-slide-to="3"
							aria-label="Slideshow 4"></button>
					</div>
				</div>
			</div>
		</div>
	</header>
