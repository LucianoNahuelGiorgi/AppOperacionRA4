<!DOCTYPE html> 
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		
			<link rel="stylesheet" th:href="@{/editar.css}">
	<title> Editar </title>
</head>

<body>
	<!-- <header th:replace="/fragments/header :: header">
   		</header> -->

	<nav th:replace="/fragments/navbar :: nav">
	</nav>

	<section >
	
		<div style="margin-top: 1%" class="text-center contenedor">
			<form action="/usuario/editar-usuario" enctype="multipart/form-data" method="POST" class="row row-cols-1" >
				<input hidden th:value="${u.id}" name="id">
				
				<input class="input col" type="text" th:value="${u.nombre}" name="nombre">
				
				<input class="input" type="text" th:value="${u.apellido}" name="apellido">
				
				<input class="input" type="number" th:value="${u.dni}" name="dni">
				
				<input class="input" type="text" th:value="${u.nombreUsuario}" name="nombreUsuario">
				
				<input class="input" type="text" th:value="${u.correo}" name="correo">
				
				<input class="input" type="password" placeholder="Contraseña" name="contrasena">
				
				<input class="input" type="password" placeholder="Repetir contraseña" name="verificarContrasena">
				
				<input class="input" type="file" placeholder="Ingrese una foto" name="archivo">
				<select class="form-select" aria-label="Default select example" name="puesto">
					<option th:value="${u.puesto}" th:text="${u.puesto}" selected> </option>
					<option th:each="puesto : ${puesto}" th:value="${puesto}" th:text="${puesto}"></option>
				</select>
				<select class="form-select" aria-label="Default select example" name="rol">
					<option th:value="${u.rol}" th:text="${u.rol}" selected> </option>
					<option value="administrador" text="Administrador"> Administrador </option>
					<option value="usuario" text="Usuario"> Usuario </option>
				</select>
				<div style="margin-top: 1%"></div>
				<div class="btn-group" role="group" aria-label="Basic example">
					<a class="btn  botones " href="/usuario/editar"> Volver </a>
					<input type="submit" class="btn  botones " value="Editar">
				</div>
			</form>
		</div>
	</section>

	<footer>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
