<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title> Editar </title>
</head>

<body>
   	<header th:replace="/fragments/header :: header">
   		</header>

	<nav th:replace="/fragments/navbar :: nav">
		</nav>

	<section >
		<div th:replace="fragments/login :: div">
		</div>
	</section>
    
    <section>
    	<div style="margin-top: 1%" class="text-center">
        	<form action="/usuario/editar" enctype="multipart/form-data" method="POST">
                <input type="text" placeholder="Nombres" name="nombre">
                <br>
                <input type="text" placeholder="Apellidos" name="apellido">
                <br>
                <input type="number" placeholder="Documento Nacional de Identidad" name="dni">
                <br>
                <input type="text" placeholder="Nombre de usuario" name="nombreUsuario">
                <br>
                <input type="text" placeholder="Correo electrónico" name="correo">
                <br>
                <input type="text" placeholder="Contraseña" name="contrasena">
                <br>
                <input type="text" placeholder="Repetir contraseña" name="verificarContrasena">
                <br>
                <input type="file" placeholder="Ingrese una foto" name="archivo">
                <select class="form-select" aria-label="Default select example" name="puesto">
  					<option th:value="${seleccion}" th:text="@{Seleccione un puesto}" selected> </option>
  					<option th:each="puesto : ${puesto}" th:value="${puesto}" th:text="${puesto}"></option> 
				</select>
				<select class="form-select" aria-label="Default select example" name="rol">
  					<option value="vacio" text="Seleccione un rol" selected> </option>
  					<option value="administrador" text="Administrador"> Administrador </option>
  					<option value="usuario" text="Usuario"> Usuario </option> 
				</select>
                <div style="margin-top: 1%"></div>
            	<div class="btn-group" role="group" aria-label="Basic example">
					<a class="btn btn-light" href="/inicio"> Volver </a>
                	<input type="submit" class="btn btn-light" value="Editar">
				</div>
            </form>
	    </div>
	</section>
    
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
