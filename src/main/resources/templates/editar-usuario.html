<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title> Editar </title>
</head>

<body>
   	<header th:replace="/fragments/header :: header">
   		</header> 

	

  
<div class="container">
	<div class="row justify-content-center">
		<div class="col-auto">
			<table class="table table-striped table-responsive" enctype="multipart/form-data">
				<thead>
					<tr>
						<th hidden>ID</th>
						<th>Foto</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>D.N.I.</th>
						<th>Nombre de usuario</th>
						<th>Correo</th>
						<th>Puesto</th>
						<th>Rol</th>
						<th>Alta</th>
						<th>Fecha de alta</th>
						<th>Fecha de Baja</th>
					</tr>
				</thead>
				<tbody enctype="multipart/form-data">
					<tr th:each="u : ${u}" enctype="multipart/form-data">
						<td hidden th:text="${u.id}" class="text-white font-weight-bold text-left"></td>
						<td class="font-weight-bold text-left" enctype="multipart/form-data">
							<img th:src="${u.foto}" alt="Not found">
						</td>
						<td th:text="${u.nombre}" class="font-weight-bold text-left"></td>
						<td th:text="${u.apellido}" class="font-weight-bold text-left"></td>
						<td th:text="${u.dni}" class="font-weight-bold text-left"></td>
						<td th:text="${u.nombreUsuario}" class="font-weight-bold text-left"></td>
						<td th:text="${u.correo}" class="font-weight-bold text-left"></td>
						<td th:text="${u.puesto}" class="font-weight-bold text-left"></td>
						<td th:text="${u.rol}" class="font-weight-bold text-left"></td>
						<td th:text="${u.alta}" class="font-weight-bold text-left"></td>
						<td th:text="${#dates.format(u.fechaAlta, 'dd-MM-yyyy')}" class="font-weight-bold text-left">
						</td>
						<td th:text="${#dates.format(u.fechaBaja, 'dd-MM-yyyy')}" class="font-weight-bold text-left">
						</td>
						<td class="font-weight-bold text-left">
							<a th:if="${u.alta == true}" class="btn btn-danger" th:href="${'/usuario/editar-usuario/' + u.id}"> Editar </a>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn-group" role="group" aria-label="Basic example">
				<a class="btn btn-danger col-3" href="/inicio"> Volver </a>
			</div>
		</div>
	</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
