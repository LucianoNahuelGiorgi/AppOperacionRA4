<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">
</head>
<link rel="stylesheet" th:href="@{/procedimiento-encendido.css}"> 
<!-- <link rel="stylesheet" href="../static/procedimiento-encendido.css"> visual  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
	<!-- <header th:replace="/fragments/header :: header">
	</header> -->

	<nav th:replace="/fragments/navbar :: nav">
	</nav>

	<section>
		
		<h2 th:text="@{Procedimiento apagado N°: } + ${num}"></h2>
		<form action="/operacion-general/procedimiento-apagado" method="POST">
			<div class="container  form-switch">
				<input type="checkbox" id="cbox1" name="cbox1"  class="form-check-input"> <label for="cbox1"> 1. Apagar FAT canal de potencia
				</label><br>
				<input type="checkbox" id="cbox2" name="cbox2"  class="form-check-input"> <label for="cbox2"> 2. Apagar FAT monitor gamma
				</label><br>
				<input type="checkbox" id="cbox3" name="cbox3"  class="form-check-input"> <label for="cbox3"> 3. Apagar registradores
				</label><br>
				<input type="checkbox" id="cbox4" name="cbox4"  class="form-check-input"> <label for="cbox4"> 4. Apagar FAT canal de arranque
				</label><br>
				<input type="checkbox" id="cbox5" name="cbox5"  class="form-check-input"> <label for="cbox5"> 5. Apagar consola </label><br>
				<input type="checkbox" id="cbox6" name="cbox6"  class="form-check-input"> <label for="cbox6"> 6. Apagar monitores de área
				</label><br>
				<input type="checkbox" id="cbox7" name="cbox7"  class="form-check-input"> <label for="cbox7"> 7. Apagar PC </label><br>
				<input type="checkbox" id="cbox8" name="cbox8"  class="form-check-input"> <label for="cbox8"> 8. Desenergizar la consola
				</label><br>
			</div>
			<hr>
			<h2 class="text-center"> OBSERVACIONES </h2>
			<div class="input-group">
				<textarea class="estilotextarea" name="observaciones" aria-label="With textarea"></textarea>
			</div>
			<hr>
			<div>
				<a class="btn btn-danger" onclick="return confirm('Desea cancelar la operación? (No se guardaran los cambios realizados)')" href="/operacion-general/nueva"> Cancelar </a>
				<button class="btn btn-success"> Aceptar </button>
			</div>
		</form>
	</section>

	<footer th:replace="/fragments/footer :: footer">
	</footer>

	<script th:replace="/fragments/boostjs :: script">
	</script>
</body>

</html>
